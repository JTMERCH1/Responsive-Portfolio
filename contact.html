<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>

<body>
    <header id="banner">
        <div class="container">
            <a href="index.html" id="logo">John Merchant</a>
            <nav>
                <a href="index.html">About Me</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">contact</a>
            </nav>
        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label form="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="Darth Vader" required="required">
                    </li>

                    <li>
                        <label form="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="notanakin@empire.com" required="required">
                    </li>

                    <li>
                        <label form="message">Message</label>
                        <textarea id="message" name="message" placeholder="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2019 John Merchant
        </div>
    </footer>


</body>

</html>
